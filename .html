<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button>
        <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Search">
      </button>
    </div>
    <div class="weather" style="display: none">
      <img src="" class="weather-icon" alt="Weather Icon">
      <h1 class="temp">--Â°C</h1>
      <h2 class="city">--</h2>
      <div class="details">
        <div class="col">
          <img src="https://cdn-icons-png.flaticon.com/512/728/728093.png" alt="Humidity Icon">
          <div>
            <p class="humidity">--%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="https://cdn-icons-png.flaticon.com/512/4814/4814268.png" alt="Wind Icon">
          <div>
            <p class="wind">-- km/h</p>
            <p>Wind</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
